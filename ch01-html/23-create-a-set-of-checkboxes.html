<h2>CatPhotoApp</h2>
<main>
  
  <a href="#"><img src="http://cdn.freecodecamp.cn/relaxing-cat.jpg" alt="一只仰卧着的萌猫"></a>
  
  <p>猫咪最喜欢的三件东西：</p>
  <ul>
    <li>猫薄荷</li>
    <li>激光笔</li>
    <li>千层饼</li>
  </ul>
  <p>猫咪最讨厌的三件东西：</p>
  <ol>
    <li>跳蚤</li>
    <li>打雷</li>
    <li>同类</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">室内</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">室外</label><br>
   
    <label for="loving" ><input id="loving" type="checkbox" name="personality"> Loving</label>
     <label for="crying" ><input id="crying" type="checkbox" name="personality"> crying</label>
      <label for="singing" ><input id="singing" type="checkbox"name="personality"> singing</label><br>

    
    <input type="text" placeholder="猫咪图片地址" required>
    <button type="submit">提交</button>
  </form>
</main>
