<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出窗口（父窗口）</title>
    <script>
        function openWindow() {
            window.open("https://github.com","interesting",
                "height=400, width=800, top=50, left=100,"+
                "toolbar=no,menubar=no,scrollbars=yes,resizable=no,lacation=no,status=no")
        }
    </script>
</head>
<body>
<button onclick="openWindow()">打开弹出窗口</button>
</body>
</html>
