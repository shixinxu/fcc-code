<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window窗口标准属性</title>
</head>
<body>
<script>
    document.write("内部窗口高度：" + window.innerHeight + "<br>");
    document.write("内部窗口宽度：" + window.innerWidth + "<br>");
    document.write("外部窗口高度：" + window.outerHeight + "<br>");
    document.write("外部窗口宽度：" + window.outerWidth + "<br>");
    document.write("显示器高度：" + window.screen.height + "<br>");
    document.write("显示器宽度：" + window.screen.width + "<br>");
</script>
</body>
</html>
