<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM弹出框（输入框 对话框 确认框）</title>
    <script>
        function inputValue() {
            var text = window.prompt("请输入一个值：");
            document.getElementById("mytext").value = text;
        }
        function dialog() {
            var text = document.getElementById("mytext");
            alert("你输入的值为：" + text.value);
        }
        function yesOrNo() {
            var choose = window.confirm("请确认你的选择！");
            if (choose) {
                alert("你选择了【确认】");
            }else{
                alert("你选择了【取消】");
            }
        }
    </script>
</head>
<body>
<input type="text" id="mytext" />
<button onclick="inputValue()">输入框</button>
<button onclick="dialog()">对话框</button>
<button onclick="yesOrNo()">确认框</button>
</body>
</html>
