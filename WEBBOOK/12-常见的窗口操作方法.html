<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象属性</title>
</head>
<body>
<button onclick="window.close()">关闭窗口</button>
<button onclick="window.moveBy(100,50)">相对移动</button>
<button onclick="window.moveTo(100,50)">绝对移动</button>
<button onclick="window.moveTo(-100,-50)">绝对移动</button>
<button onclick="window.print()">打印当前页</button>
<p/>
<button onclick="window.resizeBy(100,200)">相对调大</button>
<button onclick="window.resizeBy(-100,-200)">相对调小</button>
<button onclick="window.resizeTo(800,500)">绝对调整</button>
<button onclick="window.scrollBy(0,100)">往下滚动</button>
<button onclick="window.scrollTo(0,500)">指定滚动</button>
<p style="line-height: 100px">添加内容用于滚动测试</p>
<p style="line-height: 100px">添加内容用于滚动测试</p>
<p style="line-height: 100px">添加内容用于滚动测试</p>
<p style="line-height: 100px">添加内容用于滚动测试</p>
</body>
</html>
