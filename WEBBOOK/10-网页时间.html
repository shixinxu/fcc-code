<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页时间</title>
</head>
<body>
<input type="text" id="clock"/>
<script>
    var interval = self.setInterval("clock()",1000);
    function clock() {
        var date = new Date();
        var time = date.toLocaleTimeString();
        document.getElementById("clock").value = time;

    }
</script>
  <button onclick="window.clearInterval(interval)">停止</button>
</body>
</html>
