<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation动画基础</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 0;
            /*定义animation动画属性，名称为movediv，时间2s,是组合属性*/
            animation: movediv 2S;
        }
        /*定义关键帧，这里只有两帧，即开始状态和结束状态*/
        @keyframes movediv {
            from{
                /*定义刚开始的一些处理，通常直接使用原始样式*/
            }
            to{
                margin-left: 500px;
                background-color: pink;
            }
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
